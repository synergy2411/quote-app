<ion-header>

  <ion-navbar>
    <ion-title> {{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; index as i;">
    <ion-card-header>
      #{{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p> {{ quote.text }}</p>
      <h3 class="author"> {{ quote.person }} </h3>
    
      <ion-row>
        <ion-col>
          <button clear 
            ion-button
            item-small 
            text-right 
            (click)="onFavorite(quote)"
            *ngIf="!isFavorite(quote)">
            <!-- <ion-icon name="star"></ion-icon> -->
            Favorite</button>
            <button clear 
              ion-button
              item-small 
              text-right 
              color="danger"
              (click)="onUnfavorite(quote)"
              *ngIf="isFavorite(quote)">
              <!-- <ion-icon name="star"></ion-icon> -->
              Unfavorite</button>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
