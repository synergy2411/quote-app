
<ion-header>

  <ion-navbar>
    <ion-title> {{ quote.person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      
    </ion-card-header>

    <ion-card-content>
        <h2> {{ quote.text }}</h2>
        <ion-row>
          <ion-col>
            <button clear ion-button text-small color = "dark">
              Unfavorite</button>
          </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>

  <button ion-button color="danger" 
      block (click)="onClose()">Close</button>

</ion-content>
